<body>


    <div class="container">

        <!-- <div class="col-md-6 col-sm-12"> -->
        <div class="card card-body mt-5">
            <div class="row p-3">

                <div class="col-md-12 text-center">

                    <h3 class="text-warning">Bishal Tech computer Center</h3>
                    <hr>
                    <h5>Addmission Form</h5>


                </div>
            </div>
            <!-- addmission form -->
            <form action="" id="admissionForm" autocomplete="off">
                <div class="row">

                    <div class="col-md-3">
                        <div class="preview">
                            <img src="images/perofile-img.avif" class="profile-img" style="opacity: 1;">
                        </div>
                        <div class="img-wrapper">
                            <!-- <div>  -->
                            <label for="image_uploads" class="img-upload-btn btn btn-primary btn-rounded btn-fw">
                                <i class="ti-upload btn-icon-prepend"></i>
                                Upload </label>

                            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png"
                                style="opacity: 0; ">
                            <!-- </div> -->
                            <!-- <br> -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group  mt-4">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First  Name"
                                required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="fathername">Father Name</label>
                            <input type="text" class="form-control" id="fathername" placeholder="Father Name" required>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="form-group mt-4">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                        </div>

                        <div class="form-group mt-4">
                            <label for="mothername">Mother Name</label>
                            <input type="text" class="form-control" id="mothername" placeholder="Mother Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="exampleSelectGender">Gender</label>
                            <select class="form-control" id="exampleSelectGender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="date">Date Of Brith</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="dd/mm/yy"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group  mt-4">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="course">Course Name</label>
                            <input type="text" class="form-control" id="course" name="course" placeholder="Course Name"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="addmissiondate">Addmission Date</label>
                            <input type="date" class="form-control" id="addmissiondate" name="addmissiondate"
                                placeholder="Addmission Date" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group  mt-4">
                            <label for="District">District</label>
                            <select class="form-control valid" id="District" name="District" aria-invalid="false"
                                required>
                                <option>Slect Your District</option>
                                <option> Alipurduar</option>
                                <option value="Bishnupur">Bishnupur</option>
                                <option value="Jangipur">Jangipur</option>
                                <option value="Jangipur"> Behrampur Bankura</option>
                                <option value="Jangipur"> Basirhat Region</option>
                                <option value="Jangipur"> Birbhum </option>
                                <option value="Jangipur"> Sunderban</option>
                                <option value="Ichhemati">Ichhemati</option>
                                <option value="Ranaghat">Ranaghat</option>
                                <option value="Cooch Behar">Cooch Behar</option>
                                <option value=" Dakshin Dinajpur"> Dakshin Dinajpur (South Dinajpur)</option>
                                <option value=" Darjeeling"> Darjeeling </option>
                                <option value=" Hooghly"> Hooghly</option>
                                <option value=" Howrah">Howrah</option>
                                <option>Jalpaiguri</option>
                                <option> Jhargram</option>
                                <option> Kolkata</option>
                                <option>Malda</option>
                                <option>Murshidabad</option>
                                <option> Nadia</option> North 24 Parganas, Purulia, South 24 Parganas, Uttar Dinajpur
                                (North
                                Dinajpur), Paschim Medinipur (West Medinipur), Paschim (West), Burdwan (Bardhaman),
                                Purba Burdwan (Bardhaman), Purba Medinipur (East Medinipur).
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="addherno">Addher NO</label>
                            <input type="number" class="form-control" id="addherno" name="addherno"
                                placeholder="Addher No" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address"
                                required>
                        </div>
                    </div>

                   
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="pincode">Pin Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pin Code"
                                required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password" placeholder="password"
                                required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mt-4">
                            <label for="conpass">
                                Confirm Password</label>
                            <input type="text" class="form-control" id="conpass" name="conpass"
                                placeholder="  Confirm Password" required>
                        </div>
                    </div>

                    <div class="update-btn mt-4">
                        <button class="btn btn-primary btn-rounded btn-fw">submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- </div> -->

    </div>
    </div>
